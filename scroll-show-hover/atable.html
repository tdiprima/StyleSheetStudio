<style>
  /* TABLE */
  .table {
    display: table;
  }

  .row {
    display: table-row;
  }

  .column {
    display: table-cell;
    vertical-align: top;
  }

  /* INLINE BLOCK */
  .row1 {
    display: inline-block;
  }

  .col1 {
    display: inline-block;
  }

  body {
    font-family: "Comic Sans MS", "Comic Sans", cursive, sans-serif !important;
  }
</style>

<h3 style="color: #adfbda">Original Table</h3>
<table>
  <tr>
    <td>A</td>
    <td>B</td>
    <td>C</td>
    <td>D</td>
    <td>E</td>
  </tr>
</table>

<h3 style="color: #35c3ff">Using inline-block</h3>
<div>
  <div class="row1">
    <div class="col1">A</div>
    <div class="col1">B</div>
    <div class="col1">C</div>
    <div class="col1">D</div>
    <div class="col1">E</div>
  </div>
</div>

<h3 style="color: #fda399">Using table class</h3>
<div class="table">
  <div class="row">
    <div class="column">A</div>
    <div class="column">B</div>
    <div class="column">C</div>
    <div class="column">D</div>
    <div class="column">E</div>
  </div>
</div>

<h3 style="color: #76d880">Done :)</h3>
