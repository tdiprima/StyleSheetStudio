<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fix scroll</title>
  <link rel="stylesheet" href="main.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <style>
    .table {
      display: table;
    }

    .row {
      display: table-row;
    }

    .col {
      display: table-cell;
      vertical-align: top;
    }

    body {
      color: lightyellow;
      background-color: #0c0f1d;
    }
  </style>
</head>
<body>
<div class="table">
  <div class="row">
    <div class="col">
      <div class="scroll">

        <div class="table">

          <script>
            for (let i = 1; i <= 20; i++) {
              document.writeln(`<div class="row">
  <div class="col" style="padding: 3px"><button class="layerBtn" style="display: inline-block" draggable="true" title="stroma">stroma</button>&nbsp;</div>
  <div class="col"><i class="fas fa-eye hover-light" title="toggle visibility"></i>&nbsp;</div>
  <div class="col">
  <div class="showDiv" title="transparency slider"><i class="fas fa-adjust hover-light" style="cursor: pointer;"></i>
  <div class="showHover"><input type="range" class="singleSlider" min="0" max="100" step="0.1" value="100"></div>
  &nbsp;</div></div>
  <div class="col"><i class="fas fa-palette pointer hover-light" title="color palette"></i>&nbsp;</div>
  <div class="col"><i class="fas fa-tachometer-alt hover-light" title="settings"></i></div>&nbsp;</div>`)
            }
          </script>

        </div>

      </div>
    </div>
  </div>
</div>
</body>
</html>
