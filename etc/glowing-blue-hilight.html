<title>CodePen - Glowing Blue Inputs</title>
<!--https://codepen.io/chriscoyier/pen/IgEiz-->
<!--https://css-tricks.com/snippets/css/glowing-blue-input-highlights/-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" rel="stylesheet">
<style>
  input[type=text], textarea {
    -moz-transition: all 0.3s ease-in-out;
    -o-transition: all 0.3s ease-in-out;
    -webkit-transition: all 0.3s ease-in-out;
    transition: all 0.3s ease-in-out;
    outline: none;
    padding: 3px 0 3px 3px;
    margin: 5px 1px 3px 0;
    border: 1px solid #DDDDDD;
  }

  input[type=text]:focus, textarea:focus {
    -moz-box-shadow: 0 0 5px #51cbee;
    -webkit-box-shadow: 0 0 5px #51cbee;
    box-shadow: 0 0 5px #51cbee;
    padding: 3px 0 3px 3px;
    margin: 5px 1px 3px 0;
    border: 1px solid #51cbee;
  }

  label {
    width: 150px;
    float: left;
  }

  body {
    padding: 20px;
  }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
<form action="#" method="post">

  <div>
    <label for="name">Text Input</label>
    <input id="name" name="name" tabindex="1" type="text" value=""/>
  </div>

  <div>
    <label for="textarea">Textarea</label>
    <textarea cols="40" id="textarea" name="textarea" rows="8"></textarea>
  </div>

</form>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
