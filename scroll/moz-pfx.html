<!-- vendor prefix lists -->
<!-- https://stackoverflow.com/questions/5411026/list-of-css-vendor-prefixes -->
<!-- https://developer.mozilla.org/en-US/docs/Web/CSS/Mozilla_Extensions -->
<!-- https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_Scrollbars -->
<style>
  .FixedHeightContainer {
    float: left;
    overflow-y: scroll;

    width: 250px;
    height: 250px;

    /* Mozilla */
    scrollbar-width: 16px;
    /* scrollbar-color: rebeccapurple green; */
    scrollbar-color: #cf0d0d lightyellow;
  }

  /* SCROLLBAR MODIFICATIONS */
  /* vendor-prefixed properties */

  .FixedHeightContainer::-webkit-scrollbar {
    width: 16px;
  }

  .FixedHeightContainer::-webkit-scrollbar-thumb {
    border-radius: 16px;
    background: #cf0d0d;
  }

  .FixedHeightContainer::-webkit-scrollbar-track {
    background-color: lightyellow;
  }
</style>

<div class="FixedHeightContainer">
  <h2>Title</h2>
  <div class="Content">
    <script>
      for (let i = 0; i < 200; i++) {
        document.writeln("heck ");
      }
    </script>
  </div>
</div>
