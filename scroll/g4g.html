<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>scroll</title>
  <!-- https://www.geeksforgeeks.org/making-a-div-vertically-scrollable-using-css/ -->
  <style>
    h1 { color: aquamarine }

    div {
      width: 500px;
      height: 110px;
      text-align: justify;
    }

    /* SCROLL 1 */
    div.scroll {
      overflow-x: hidden;
      overflow-y: auto;
      margin: 4px 4px;
      padding: 4px;
      background-color: #adfbda;
    }

    /* SCROLL 2 */
    div.gfg {
      overflow: auto;
      margin: 5px;
      padding: 5px;
      background-color: #35c3ff;
    }
  </style>
</head>
<body>
<center>
  <h1>GeeksforGeeks</h1>

  <div class="scroll">
    <script>
      for (let i = 0; i < 200; i++) {
        document.writeln("foo ");
      }
    </script>
  </div>

  <br>

  <div class="gfg">
    <script>
      for (let j = 0; j < 200; j++) {
        document.writeln("foo ");
      }
    </script>
  </div>

</center>
</body>
</html>
