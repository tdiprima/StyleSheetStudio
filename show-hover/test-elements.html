<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous" referrerpolicy="no-referrer"/>

<style>
  .scroll {
    overflow: scroll;
    width: 220px;
    height: 250px;
    border: 1px solid;
  }

  .hide {
    display: none;
  }

  /* TODO: we want the one without the '+' */
  .myDIV:hover .hide {
    display: block;
  }

  .ex1 {
    color: #f0f;
  }

  .ex2 {
    color: aqua;
  }

  /* DivTable.com */
  .divTable {
    display: table;
  }

  .divTableRow {
    display: table-row;
  }

  .divTableCell {
    display: table-cell;
    padding: 3px 10px;
  }

  h1, h2 {
    font-family: 'Comic Sans MS', 'Comic Sans', cursive, sans-serif;
  }
</style>

<h1>scroll + show-hover</h1>
<h2>works as table</h2>
<table>
  <tr>
    <td>
      <div class="scroll">

        <!-- TODO: And I'm showing that I can click on all of them. -->
        <!-- Even the hidden ones you have to scroll to. -->
        <script>
          for (let i = 1; i <= 40; i++) {
            document.writeln(`<div class="myDIV ex1">${i} <i class="fas fa-lungs"></i>
<div class="hide"><input type="range" id="points" name="points" min="0" max="10" value="10"></div></div>`)
          }
        </script>

      </div>
    </td>
  </tr>
</table>

<p><br></p>

<h2>and table to div</h2>

<div class="divTable">
  <div class="divTableRow">
    <div class="divTableCell">

      <div class="scroll">
        <script>
          for (let i = 1; i <= 40; i++) {
            document.writeln(`<div class="myDIV ex2">${i} <i class="fas fa-lungs"></i>
<div class="hide"><input type="range" id="points" name="points" min="0" max="10" value="10"></div></div>`)
          }
        </script>
      </div>

    </div>
  </div>
</div>
