<style>
  :root {
    --highlight: #00c6b9;
    --text-light: #27374c;
    --rgb-on: rgb(255, 255, 255);
    --rgba-on: rgba(255, 255, 255, 1);
  }

  .singleSlider {
    height: 12px;

    opacity: 2;
    background: var(--rgb-on);
    background: -webkit-linear-gradient(90deg, var(--rgba-on) 0%, var(--highlight) 35%, var(--text-light) 100%);
    background: -moz-linear-gradient(90deg, var(--rgba-on) 0%, var(--highlight) 35%, var(--text-light) 100%);
    background: linear-gradient(90deg, var(--rgba-on) 0%, var(--highlight) 35%, var(--text-light) 100%);

    -webkit-appearance: none;
  }

  .scroll {
    overflow: scroll;
    width: 220px;
    height: 250px;
    border: 1px solid;
  }

  .hide {
    display: none;
  }

  /* TODO: we want the one without the '+' */
  .myDIV:hover .hide {
    display: block;
  }

  .ex1 {
    color: #f0f;
  }

  .ex2 {
    color: aqua;
  }

  /* DivTable.com */
  .divTable {
    display: table;
  }

  .divTableRow {
    display: table-row;
  }

  .divTableCell {
    display: table-cell;
    padding: 3px 10px;
  }

  h1, h2 {
    font-family: 'Comic Sans MS', 'Comic Sans', cursive, sans-serif;
  }

  body {
    margin-bottom: 50px;
  }
</style>
