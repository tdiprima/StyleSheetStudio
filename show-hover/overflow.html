<title>Overflow-x and overflow-y</title>
<!-- https://www.w3schools.com/css/css_overflow.asp -->

<style>
  div {
    overflow-x: hidden; /* Hide horizontal scrollbar */
    overflow-y: scroll; /* Add vertical scrollbar */

    width: 200px;
    height: 65px;

    border: 1px solid black;
    background-color: coral;
  }
</style>

<div>You can use the overflow property when you want to have better control of the layout. The overflow property
  specifies what happens if content overflows an element's box.</div>
