<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset/Remove CSS Styles for Element</title>
  <!-- https://www.tutorialrepublic.com/faq/how-to-reset-or-remove-css-style-for-a-particular-element.php -->
  <style>
    /* Some custom styling */
    body {
      color: red;
      font-size: 18px;
    }

    .container {
      padding: 20px;
      border: 1px solid black;
    }

    h1 {
      color: white;
      background: black;
    }

    p {
      font-style: italic;
    }

    /* Revert CSS style of target element and its children */
    .reset-style,
    .reset-style * {
      all: revert;
    }
  </style>
</head>
<body>

  <div id="myDiv" class="container reset-style">
    <h1>This is a heading</h1>
    <p>This is a simple paragraph of text.</p>
  </div>

  <button id="toggle">Add/Remove "reset-style" class</button>

  <script>
    let element = document.getElementById("myDiv");
    document.getElementById("toggle").addEventListener("click", function () {
      element.classList.toggle("reset-style");
    });
  </script>
</body>
</html>
